name: Release tag created
on:
  push:
    tags: ["v*"]

jobs:
  validate-tag-version:
    name: Validate tag name matches package version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ vars.UV_VERSION }}

      - name: Validate tag and version match
        run: |
          PACKAGE_VERSION=$(uv version --short)
          TAG_NAME="${{ github.ref_name }}"
          EXPECTED_TAG="v${PACKAGE_VERSION}"
          
          echo "Package version: ${PACKAGE_VERSION}"
          echo "Current tag: ${TAG_NAME}"
          echo "Expected tag: ${EXPECTED_TAG}"
          
          if [[ "${TAG_NAME}" != "${EXPECTED_TAG}" ]]; then
            echo "ERROR: Tag name does not match package version!"
            echo "  Tag: ${TAG_NAME}"
            echo "  Expected: ${EXPECTED_TAG}"
            exit 1
          else
            echo "âœ“ Tag name matches package version"
          fi

  publish-to-prod:
    needs: validate-tag-version
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      # IMPORTANT: this permission is mandatory for Trusted Publishing
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ vars.UV_VERSION }}

      - name: Build package with uv
        shell: bash
        run: uv build

      - name: Publish package distributions to PyPI   [---PROD---]
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://upload.pypi.org/legacy/


  bump-version:
    needs: publish-to-prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ vars.UV_VERSION }}

      - name: Check current version
        run: |
            PACKAGE_VERSION=$( uv version --short )
            echo "CURRENT_PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV                 

      - uses: ./.github/actions/bump_version
        with:
          uv_version: ${{ vars.UV_VERSION }}
          github_token: ${{ secrets.GIT_ADMIN_TOKEN }}
          git_ref: 'main'
          bump_type: 'patch'
          only_if_equal_to_version: ${{ env.CURRENT_PACKAGE_VERSION }}